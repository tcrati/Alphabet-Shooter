<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Blast - เวอร์ชันภาษาไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f9ff;
            --score-color: #4cd137;
            --timer-color: #e84118;
            --wrong-color: #ff4757;
            --text-main: #2f3640;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(#dff9fb 20%, transparent 20%), radial-gradient(#dff9fb 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            transition: background-color 0.1s;
        }

        #stats {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 30px;
            background: white;
            padding: 10px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05);
            font-weight: 900;
            z-index: 50;
            border: 4px solid #7ed6df;
        }

        #timer { color: var(--timer-color); font-size: 2.5rem; }
        #score { color: var(--score-color); font-size: 2.5rem; }

        #game-area { position: relative; width: 100vw; height: 100vh; }

        .letter {
            position: absolute;
            font-size: 7rem;
            font-weight: 900;
            color: white;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.15);
            border-radius: 35px;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            user-select: none;
            transition: transform 0.1s, opacity 0.1s;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        .result-box {
            background: #f1f2f6;
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px dashed #ccc;
        }

        .mistake-count { color: var(--wrong-color); font-weight: 900; }

        button {
            font-family: 'Prompt', sans-serif;
            background: #ffbe76;
            border: none;
            padding: 20px 60px;
            font-size: 2.2rem;
            color: white;
            font-weight: 900;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 0 #f0932b;
            transition: all 0.1s;
        }

        button:active { transform: translateY(6px); box-shadow: 0 4px 0 #f0932b; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="stats">
        <div>เวลา: <span id="timer">60</span></div>
        <div>คะแนน: <span id="score">0</span></div>
    </div>

    <div id="game-area"></div>

    <div id="overlay">
        <h1 id="title" style="font-size: 5rem; color: #4834d4; margin: 0;">ALPHABET TYPING</h1>
        <div id="result-area" class="hidden">
            <div class="result-box">
                <p style="font-size: 1.5rem; margin: 5px 0;">สรุปคะแนนที่ทำได้</p>
                <p id="final-score" style="font-size: 4rem; color: var(--score-color); margin: 0; line-height: 1;">0</p>
                <p style="font-size: 1.2rem; margin-top: 15px;">พิมพ์ผิดไปทั้งหมด: <span id="final-mistakes" class="mistake-count">0</span> ตัว</p>
            </div>
        </div>
        <p id="msg-text" style="font-size: 1.8rem; color: #686de0; margin-bottom: 40px;">พิมพ์ตัวอักษรยักษ์ 4 ตัวที่เห็นให้ไวที่สุด!</p>
        <button id="start-btn">เริ่มเล่นเกม</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const resultArea = document.getElementById('result-area');
        
        let score = 0;
        let mistakes = 0; 
        let timeLeft = 60;
        let gameActive = false;
        let letters = [];
        let timerInterval;
        let audioCtx;
        let bgmInterval;

        function playSound(freq, type, duration, vol) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playBGM() {
            const melody = [261, 329, 392, 523, 349, 440, 392, 329];
            let step = 0;
            bgmInterval = setInterval(() => {
                if(gameActive) {
                    playSound(melody[step % melody.length], 'triangle', 0.4, 0.03);
                    step++;
                }
            }, 500);
        }

        const sounds = {
            correct: () => playSound(880, 'sine', 0.1, 0.1),
            wrong: () => {
                const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                gain.gain.setValueAtTime(0.5, now); 
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(); osc.stop(now + 0.3);
            },
            end: () => [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => playSound(f, 'sine', 0.5, 0.1), i * 150))
        };

        function createLetter() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const char = chars.charAt(Math.floor(Math.random() * chars.length));
            const el = document.createElement('div');
            el.className = 'letter';
            el.innerText = char;
            
            const colors = ['#ff7979', '#badc58', '#7ed6df', '#e056fd', '#f0932b', '#686de0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            el.style.backgroundColor = color;
            el.style.boxShadow = `0 15px 0 ${color}cc`;
            
            el.style.left = (15 + Math.random() * 70) + '%';
            el.style.top = (25 + Math.random() * 60) + '%';
            
            gameArea.appendChild(el);
            return { char, el };
        }

        function startGame() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            score = 0;
            mistakes = 0;
            timeLeft = 60;
            gameActive = true;
            letters = [];
            gameArea.innerHTML = '';
            scoreEl.innerText = score;
            timerEl.innerText = timeLeft;
            
            overlay.classList.add('hidden');
            resultArea.classList.add('hidden');

            for (let i = 0; i < 4; i++) {
                letters.push(createLetter());
            }

            clearInterval(bgmInterval);
            playBGM();

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(bgmInterval);
            sounds.end();
            
            document.getElementById('title').innerText = "จบเกมแล้ว!";
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-mistakes').innerText = mistakes;
            document.getElementById('msg-text').innerText = "ฝึกฝนบ่อยๆ จะทำให้พิมพ์เก่งขึ้นนะ!";
            
            overlay.classList.remove('hidden');
            resultArea.classList.remove('hidden');
            startBtn.innerText = "เล่นอีกครั้ง";
        }

        startBtn.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            const key = e.key.toUpperCase();
            if (!/^[A-Z]$/.test(key)) return;

            const index = letters.findIndex(l => l.char === key);
            
            if (index !== -1) {
                sounds.correct();
                letters[index].el.style.transform = 'translate(-50%, -50%) scale(0)';
                setTimeout(() => {
                    if(!gameActive) return;
                    letters[index].el.remove();
                    letters.splice(index, 1);
                    letters.push(createLetter());
                }, 100);
                
                score++;
                scoreEl.innerText = score;
            } else {
                sounds.wrong();
                mistakes++; 
                
                if (score > 0) score--; 
                scoreEl.innerText = score;

                document.body.style.backgroundColor = '#fab1a0';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#f0f9ff';
                }, 100);
            }
        });
    </script>
</body>
</html>
