<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Shooter - Junior</title>
    <style>
        :root {
            --bg-color: #f0f9ff; /* ฟ้าอ่อนสดใส */
            --score-color: #4cd137; /* เขียวสด */
            --timer-color: #e84118; /* แดงส้ม */
            --text-main: #2f3640;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(#dff9fb 20%, transparent 20%), radial-gradient(#dff9fb 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
        }

        #stats {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 30px;
            background: white;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05);
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 50;
        }

        #timer { color: var(--timer-color); font-size: 2rem; }
        #score { color: var(--score-color); font-size: 2rem; }

        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .letter {
            position: absolute;
            font-size: 5rem; /* ตัวใหญ่สะใจสำหรับเด็ก */
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 20px;
            background: #7ed6df; /* สีเริ่มต้น */
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            box-shadow: 0 10px 0 #63bcc4;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #4834d4;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #dff9fb;
        }

        p { font-size: 1.5rem; color: #686de0; margin-bottom: 30px; }

        button {
            background: #ffbe76;
            border: none;
            padding: 20px 60px;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 0 #f0932b;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #f0932b;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="stats">
        <div>เวลา: <span id="timer">60</span></div>
        <div>คะแนน: <span id="score">0</span></div>
    </div>

    <div id="game-area"></div>

    <div id="overlay">
        <h1 id="title">เกมยิงตัวอักษร!</h1>
        <p id="result-text">กดปุ่มบนคีย์บอร์ดให้ตรงกับตัวอักษรนะเด็กๆ</p>
