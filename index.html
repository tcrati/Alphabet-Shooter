<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Shooter - Prompt Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f9ff;
            --score-color: #4cd137;
            --timer-color: #e84118;
            --text-main: #2f3640;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(#dff9fb 20%, transparent 20%), radial-gradient(#dff9fb 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            transition: background-color 0.1s;
        }

        #stats {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 30px;
            background: white;
            padding: 10px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05);
            font-weight: 600;
            z-index: 50;
        }

        #timer { color: var(--timer-color); font-size: 2.2rem; }
        #score { color: var(--score-color); font-size: 2.2rem; }

        #game-area { position: relative; width: 100vw; height: 100vh; }

        .letter {
            position: absolute;
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            border-radius: 25px;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            user-select: none;
            transition: transform 0.1s, opacity 0.1s;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        button {
            font-family: 'Prompt', sans-serif;
            background: #ffbe76;
            border: none;
            padding: 15px 50px;
            font-size: 2rem;
            color: white;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 0 #f0932b;
        }

        button:hover { background: #ffca8e; }
        button:active { transform: translateY(4px); box-shadow: 0 4px 0 #f0932b; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="stats">
        <div>เวลา: <span id="timer">60</span></div>
        <div>คะแนน: <span id="score">0</span></div>
    </div>

    <div id="game-area"></div>

    <div id="overlay">
        <h1 style="font-size: 4rem; color: #4834d4; margin: 0;">Alphabet Typing Game</h1>
        <p id="msg-text" style="font-size: 1.5rem; color: #686de0; margin-bottom: 30px;">พิมพ์ตัวอักษรที่เห็นให้ไวที่สุด!</p>
        <button id="start-btn">เริ่มเล่นเลย!</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let letters = [];
        let timerInterval;
        let audioCtx;

        // ฟังก์ชันสร้างเสียง
        function playSound(freq, type, duration, vol) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const sounds = {
            correct: () => playSound(523, 'sine', 0.1, 0.1),
            wrong: () => {
                const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(); osc.stop(now + 0.2);
            },
            end: () => [392, 523, 659].forEach((f, i) => setTimeout(() => playSound(f, 'sine', 0.3, 0.1), i * 150))
        };

        function createLetter() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const char = chars.charAt(Math.floor(Math.random() * chars.length));
            const el = document.createElement('div');
            el.className = 'letter';
            el.innerText = char;
            
            const colors = ['#ff7979', '#badc58', '#7ed6df', '#e056fd', '#f0932b', '#686de0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            el.style.backgroundColor = color;
            el.style.boxShadow = `0 10px 0 ${color}aa`;
            
            el.style.left = (15 + Math.random() * 70) + '%';
            el.style.top = (25 + Math.random() * 60) + '%';
            
            gameArea.appendChild(el);
            return { char, el };
        }

        function startGame() {
            // เริ่มต้นระบบเสียงเมื่อมีการกดปุ่ม
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            score = 0;
            timeLeft = 60;
            gameActive = true;
            letters = [];
            gameArea.innerHTML = '';
            scoreEl.innerText = score;
            timerEl.innerText = timeLeft;
