<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Shooter - Junior</title>
    <style>
        :root {
            --bg-color: #f0f9ff; /* ฟ้าอ่อนสดใส */
            --score-color: #4cd137; /* เขียวสด */
            --timer-color: #e84118; /* แดงส้ม */
            --text-main: #2f3640;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(#dff9fb 20%, transparent 20%), radial-gradient(#dff9fb 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
        }

        #stats {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 30px;
            background: white;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05);
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 50;
        }

        #timer { color: var(--timer-color); font-size: 2rem; }
        #score { color: var(--score-color); font-size: 2rem; }

        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .letter {
            position: absolute;
            font-size: 5rem; /* ตัวใหญ่สะใจสำหรับเด็ก */
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 20px;
            background: #7ed6df; /* สีเริ่มต้น */
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            box-shadow: 0 10px 0 #63bcc4;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #4834d4;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #dff9fb;
        }

        p { font-size: 1.5rem; color: #686de0; margin-bottom: 30px; }

        button {
            background: #ffbe76;
            border: none;
            padding: 20px 60px;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 0 #f0932b;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #f0932b;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="stats">
        <div>เวลา: <span id="timer">60</span></div>
        <div>คะแนน: <span id="score">0</span></div>
    </div>

    <div id="game-area"></div>

    <div id="overlay">
        <h1 id="title">เกมยิงตัวอักษร!</h1>
        <p id="result-text">กดปุ่มบนคีย์บอร์ดให้ตรงกับตัวอักษรนะเด็กๆ</p>
        <button onclick="startGame()">เริ่มเล่นเลย!</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const resultText = document.getElementById('result-text');

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let letters = [];
        let timerInterval;

        // สุ่มสีสดใสให้ตัวอักษร
        const colors = ['#ff7979', '#badc58', '#7ed6df', '#e056fd', '#f0932b', '#686de0'];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(freq, type, duration, vol = 0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const sounds = {
            correct: () => {
                playSound(523.25, 'sine', 0.2); // โน้ต C5
                setTimeout(() => playSound(659.25, 'sine', 0.2), 50); // โน้ต E5
            },
            wrong: () => playSound(110, 'triangle', 0.3, 0.2),
            start: () => playSound(392, 'square', 0.4, 0.05),
            end: () => {
                [261, 329, 392, 523].forEach((f, i) => {
                    setTimeout(() => playSound(f, 'sine', 0.4), i * 100);
                });
            }
        };

        function createLetter() {
            const char = String.fromCharCode(65 + Math.floor(Math.random() * 26));
            const el = document.createElement('div');
            el.className = 'letter';
            el.innerText = char;
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            el.style.backgroundColor = randomColor;
            el.style.boxShadow = `0 10px 0 ${adjustColor(randomColor, -20)}`;
            
            const x = 15 + Math.random() * 70;
            const y = 25 + Math.random() * 60;
            
            el.style.left = `${x}%`;
            el.style.top = `${y}%`;
            
            gameArea.appendChild(el);
            return { char, el };
        }

        // ฟังก์ชันช่วยทำให้สีเข้มขึ้นสำหรับเงาปุ่ม
        function adjustColor(hex, amt) {
            return hex; // ในที่นี้ใช้สีพื้นฐานเพื่อความง่าย หรือจะใส่ฟังก์ชันปรับสีเพิ่มได้
        }

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            sounds.start();
            
            score = 0;
            timeLeft = 60;
            gameActive = true;
            scoreEl.innerText = score;
            timerEl.innerText = timeLeft;
            overlay.classList.add('hidden');
            
            gameArea.innerHTML = '';
            letters = [];
            for (let i = 0; i < 3; i++) {
                letters.push(createLetter());
            }

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            sounds.end();
            overlay.classList.remove('hidden');
            document.getElementById('title').innerText = "เก่งมาก!";
            resultText.innerText = `หนูทำได้ตั้ง ${score} คะแนนแหนะ!`;
        }

        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;

            const key = e.key.toUpperCase();
            const index = letters.findIndex(l => l.char === key);

            if (index !== -1) {
                sounds.correct();
                const target = letters[index].el;
                target.style.transform = 'translate(-50%, -50%) scale(1.5)';
                target.style.opacity = '0';
                
                setTimeout(() => {
                    if (!gameActive) return;
                    target.remove();
                    letters.splice(index, 1);
                    letters.push(createLetter());
                }, 100);

                score++;
                scoreEl.innerText = score;
            } else {
                if(e.key.length === 1) sounds.wrong();
            }
        });
    </script>
</body>
</html>
